<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="card">
    <div class="favorite">
      <input type="checkbox" checked="checked" id="favorite" name="favorite-checkbox" value="favorite-button">
      <label for="favorite" class="container">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"> 
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
      </label>
    </div>
    <div class="bg"><img src="images/bg.png" id="bg"></div>
    <div class="shoes"><img src="images/shoes.png" id="shoes"></div>
    <div class="title"><h1>Mans yellow shoes</h1></div>
    <div class="price"><h1>130$</h1></div>
    <div class="colors">
      <div class="color" id="color1">
        <div class="dot"></div>
      </div>
      <div class="color" id="color2" style="border: 1px solid #FC1919;">
        <div class="dot" style="background: #FC1919;"></div>
      </div>
      <div class="color" id="color3" style="border: 1px solid #9FA0A8;">
        <div class="dot" style="background: #9FA0A8;"></div>
      </div>
    </div>
    <div class="rate">
      <div class="star1"><img src="images/starF.png" width="24px" id="star1" onclick="sta1()"></div>
      <div class="star2"><img src="images/star.png" width="24px" id="star2" onclick="sta2()"></div>
      <div class="star3"><img src="images/star.png" width="24px" id="star3" onclick="sta3()"></div>
      <div class="star4"><img src="images/star.png" width="24px" id="star4" onclick="sta4()"></div>
      <div class="star5"><img src="images/star.png" width="24px" id="star5" onclick="sta5()"></div>
    </div>
    <button class="btn"><h1>Add to Card<img src="images/Cart.png" alt=""></h1></button>
  <script src="script.js"></script>
</body>
</html>
